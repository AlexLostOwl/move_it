{% include 'base.html'%}

{% block content %}
    <div class="row">
        <div class="col-8">
            <form action="{{ url_for('admin.adding_country') }}" method='POST'>
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.country_name.label }}
                    {{ form.country_name() }}
                </div>
                {{ form.submit() }}
            </form>
        </div>
        <div class="col-4"></div>
    </div>

{% endblock %}
